	<!-- Add Class form -->
	<div class="addClassForm">
		<h3>Enter Class Information</h3>
		<form id="classForm" ng-model="newClass" ng-submit="classes.addClass(classObj)">
			<label class="formInput">School: <input class="formInput2" type="text" ng-model="classObj.schoolName" placeholder="Name of School"></label>
			<label class="formInput">Class: <input class="formInput2" type="text" ng-model="classObj.className" placeholder="Name of Class"></label>
			<label class="formInput">Professor: <input class="formInput2" type="text" ng-model="classObj.professor" placeholder="Name of Professor"></label>
	 		<div id="addClBtn"><input type="submit" value="Submit" class="btn btn-success" ng-click="addClassesList"></div>
		</form>
	</div><!-- end of class form -->
